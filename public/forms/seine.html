<div id="seine" states="2">
</div>
<a id="back" href="">[Cancel and Return to Module Menu]</a>
<script>
	$(document).ready(function(){
		document.getElementById('seine').addEventListener('multi-change', function(e){
			$.get('/forms/multi/seine-'+e.detail.state+'.html', function(data){ 
				console.log(data);
				if(e.detail.firstRun){ //coming in from menu
					$('#seine').html(data);
					var id = "seine-" + e.detail.state;
					var event = new CustomEvent("multi-state-ready", {"detail": {"name": "seine", "state": e.detail.state, "id": id}});
					document.dispatchEvent(event);
				}
				else{ //vs coming in from previous state
					$('#seine').fadeOut(89, function(){ 
						$(this).html(data);
						var id = "seine-" + e.detail.state;
						var event = new CustomEvent("multi-state-ready", {"detail": {"name": "seine", "state": e.detail.state, "id": id}});
						document.dispatchEvent(event);
						$(this).fadeIn(89);
					});
				}
			});
		});
		var event = new CustomEvent("form-ready", {"detail": {"name": "seine", "isMulti": true}});
		document.dispatchEvent(event);
	});
</script>
