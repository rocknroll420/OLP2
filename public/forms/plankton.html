	</form>
	<form id="plankton-1" name="plankton-1" action="form/?form=plankton-1" method="post" enctype="multipart/form-data" target="iframe">

		<formline>
			<label for="poo1">Poo1</label><input id="poo1" type="text" required />

	</form>
	<span id="shit">shit</span>
</div>
<a id="back" href="">[Cancel and Return to Module Menu]</a>
<script>
	$(document).ready(function(){
		$('form').hide();
		document.getElementById('plankton').addEventListener('multi-change', function(e){
			$('#shit').attr('state', e.detail.state); //i also leave after;
			$('#plankton-'+((e.detail.state + 2) % 3)).fadeOut(110, function(){$('#plankton-'+e.detail.state).fadeIn(110);});
		});
		
		$('#shit').click(function(){ //take me out later plz
			var hash = window.location.hash.split("/");
			var state = parseInt($(this).attr('state'));
			state = ++state % 3;
			var event = new CustomEvent("multi-change", {"detail": {"state": state, "name": hash[4], "program": hash[2]}});
			document.dispatchEvent(event);
		});
		
		var event = new CustomEvent("form-ready", {"detail": {"name": "plankton", "isMulti": true}});
		document.dispatchEvent(event);
	});
</script>
